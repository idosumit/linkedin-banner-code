<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Header</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="content">
            <div class="name">Sumit Pokharel</div>
            <div class="tagline">Empowering Change Through AI</div>
            <div class="links">
                <a href="https://www.linkedin.com/in/sumit-pokharel" class="link">
                    <img src="linkedin-logo.png" alt="LinkedIn">linkedin.com/in/sumit-pokharel
                </a>
                <a href="https://github.com/idosumit" class="link">
                    <img src="github-logo.png" alt="GitHub">github.com/idosumit
                </a>
                <a href="https://idosumit.github.io/" class="link">
                    <img src="website-logo.png" alt="Website">idosumit.github.io
                </a>
            </div>
        </div>
    </div>
</body>
</html>
