<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <!-- Additional span elements for geometric shapes -->
        <span></span>

        <!-- Content elements -->
        <div class="content">
            <div class="name">Sumit Pokharel</div>
            <div class="tagline">Empowering Change Through AI</div>
            <div class="links">
                <!-- Each link is in its own div now, aligned to the right -->
                <div class="link">
                    <a href="https://www.linkedin.com/in/sumit-pokharel">
                        <img src="linkedin-logo.png" alt="LinkedIn">linkedin.com/in/sumit-pokharel
                    </a>
                </div>
                <div class="link">
                    <a href="https://github.com/idosumit">
                        <img src="github-logo.png" alt="GitHub">github.com/idosumit
                    </a>
                </div>
                <div class="link">
                    <a href="https://idosumit.github.io/">
                        <img src="website-logo.png" alt="Website">sumit-ml.com
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
